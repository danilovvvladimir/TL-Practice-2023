<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swagger 2.0</title>
  </head>
  <body>
    <main>
      <section class="swagger">
        <div class="container">
          <div class="swagger__wrapper">
            <h1 class="title swagger__title">API HANDLER</h1>
            <div class="swagger__content">
              <div class="swagger__tab swagger__tab--get">
                <div class="swagger__tab-info">
                  <div class="swagger__tab-left">
                    <button class="btn btn--get swagger__tab-btn" id="get-all">GET</button>
                    <div class="swagger__tab-url">/users</div>
                  </div>
                  <div class="swagger__tab-right">
                    <div class="swagger__tab-description">Get All Users</div>
                  </div>
                </div>
                <div class="swagger__tab-content">
                  <label class="swagger__tab-label">
                    Response:
                    <textarea
                      class="textarea"
                      id="textarea-response-get-all"
                      placeholder="Here will be your response..."
                    ></textarea>
                  </label>
                </div>
              </div>

              <div class="swagger__tab swagger__tab--get">
                <div class="swagger__tab-info">
                  <div class="swagger__tab-left">
                    <button class="btn btn--get swagger__tab-btn" id="get">GET</button>
                    <div class="swagger__tab-url">/users/id</div>
                  </div>
                  <div class="swagger__tab-right">
                    <div class="swagger__tab-description">Get user by id</div>
                  </div>
                </div>
                <div class="swagger__tab-content">
                  <label class="swagger__tab-label">
                    Your data:
                    <input class="input swagger__tab-input" id="input-get" placeholder="Write here UserId..." />
                  </label>
                  <label class="swagger__tab-label">
                    Response:
                    <textarea
                      class="textarea"
                      id="textarea-response-get"
                      placeholder="Here will be your response..."
                    ></textarea>
                  </label>
                </div>
              </div>

              <div class="swagger__tab swagger__tab--post">
                <div class="swagger__tab-info">
                  <div class="swagger__tab-left">
                    <button class="btn btn--post swagger__tab-btn" id="create">POST</button>
                    <div class="swagger__tab-url">/users</div>
                  </div>
                  <div class="swagger__tab-right">
                    <div class="swagger__tab-description">Create new user</div>
                  </div>
                </div>
                <div class="swagger__tab-content">
                  <label class="swagger__tab-label">
                    Your data:
                    <textarea class="textarea" id="textarea-request-create"> </textarea>
                  </label>
                  <label class="swagger__tab-label">
                    Response:
                    <textarea
                      class="textarea"
                      id="textarea-response-create"
                      placeholder="Here will be your response..."
                    ></textarea>
                  </label>
                </div>
              </div>

              <div class="swagger__tab swagger__tab--delete">
                <div class="swagger__tab-info">
                  <div class="swagger__tab-left">
                    <button class="btn btn--delete swagger__tab-btn" id="delete">DELETE</button>
                    <div class="swagger__tab-url">/users/id</div>
                  </div>
                  <div class="swagger__tab-right">
                    <div class="swagger__tab-description">Delete user by id</div>
                  </div>
                </div>
                <div class="swagger__tab-content">
                  <label class="swagger__tab-label">
                    Your data:
                    <input class="input swagger__tab-input" id="input-delete" placeholder="Write here UserId..." />
                  </label>
                  <label class="swagger__tab-label">
                    Response:
                    <textarea
                      class="textarea"
                      id="textarea-response-delete"
                      placeholder="Here will be your response..."
                    ></textarea>
                  </label>
                </div>
              </div>

              <div class="swagger__tab swagger__tab--put">
                <div class="swagger__tab-info">
                  <div class="swagger__tab-left">
                    <button class="btn btn--put swagger__tab-btn" id="update">PUT</button>
                    <div class="swagger__tab-url">/users/id</div>
                  </div>
                  <div class="swagger__tab-right">
                    <div class="swagger__tab-description">Update user by id</div>
                  </div>
                </div>
                <div class="swagger__tab-content">
                  <label class="swagger__tab-label">
                    Your data:
                    <input class="input swagger__tab-input" id="input-update" placeholder="Write here UserId..." />
                    <textarea class="textarea" id="textarea-request-update"> </textarea>
                  </label>
                  <label class="swagger__tab-label">
                    Response:
                    <textarea
                      class="textarea"
                      id="textarea-response-update"
                      placeholder="Here will be your response..."
                    ></textarea>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
